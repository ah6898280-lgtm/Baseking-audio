
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BassKing Audio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #111;
      color: white;
      padding: 15px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    h2 {
      margin: 20px;
      text-align: center;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      width: 200px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product p {
      margin: 8px 0;
    }
    .price {
      color: green;
      font-weight: bold;
      font-size: 16px;
    }
    .buy-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #111;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }
    .buy-btn:hover {
      background-color: green;
    }
  </style>
</head>
<body>
  <header>
    <h1>BassKing Audio</h1>
    <p>High Quality Audio Products</p>
  </header>

  <h2>Our Products</h2>
  <div class="products">

    <div class="product">
      <img src="images/IMG-20250819-WA0001.jpg" alt="Product 1">

    </div>

    </div>

    <div class="product">
      <img src="images/IMG-20250819-WA0003.jpg" alt="Product 3">

      <p class="price">Price: 2250 PKR</p>
      <a href="https://wa.me/923001234567?text=I%20want%20to%20buy%20Product%203" class="buy-btn">Buy Now</a>

      <a href="https://wa.me/923248682800?text=I%20want%20to%20buy%20Product%204" class="buy-btn">Buy Now</a>
    </div>
